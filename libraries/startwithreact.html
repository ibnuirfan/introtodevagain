<!DOCTYPE html>
<html>
<script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<body>
  
<div id="mydiv"></div>

<script type="text/babel">
class Hello extends React.Component {
  render() {
    return <h1>Hello World!</h1>
  }
}

class AddNumbers extends React.Component {
        render() {
          //parse the props as integer and add the numbers
          return (
            <div>
              Adding two numbers {this.props.number1 + this.props.number2}
            </div>
          );
        }
      }

      const addition = <AddNumbers number1={1} number2={2} />;
      ReactDOM.render(addition, document.getElementById("mydiv"));

ReactDOM.render(<Hello />, document.getElementById('mydiv'))
</script>

</body>
</html>

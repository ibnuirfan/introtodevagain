<!DOCTYPE html>
<html lang="en">
    <head>
    <title>My Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ibnu Irfan">
    <meta name="description" content="Calculator">
    <script src="JS/dynamic.js"></script>
    <link rel="stylesheet" href="../CSS/style.css">
    </head>
<body>
    <section>
        <div class="container">
            <div class=col-1>
                <form name="showValue">
                    <input class="textValue" name="textValue"><h2>My Calculator ®</h2>
                </form>
                <table>
                    <tr>
                        <th><button type="button">C</button></th>
                        <th><button type="button">÷</button></th>
                        <th><button type="button">x</button></th>
                        <th><button type="button">⌫</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" id="btn-alt2">7</button></th>
                        <th><button type="button" id="btn-alt1">8</button></th>
                        <th><button type="button" id="btn-alt2">9</button></th>
                        <th><button type="button">-</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" id="btn-alt1">4</button></th>
                        <th><button type="button" id="btn-alt2">5</button></th>
                        <th><button type="button" id="btn-alt1">6</button></th>
                        <th><button type="button">+</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" id="btn-alt2">1</button></th>
                        <th><button type="button" id="btn-alt1">2</button></th>
                        <th><button type="button" id="btn-alt2">3</button></th>
                        <th rowspan= 2><button type="button" id="tall">=</button></th>
                    </tr>
                    <tr>
                        <th><button type="button" id="btn-solo">0</button></th>
                        <th colspan = 2><button type="button" id="long">.</button></th>
                    </tr>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
